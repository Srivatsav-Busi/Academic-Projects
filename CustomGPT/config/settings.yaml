# Srivatsav Job Search GPT Configuration

# LLM Configuration (OpenAI or OpenRouter)
llm:
  provider: "openrouter"  # "openai" or "openrouter"
  api_key: "${OPENROUTER_API_KEY}"  # Set via environment variable
  model: "anthropic/claude-3.5-sonnet"  # OpenRouter model
  temperature: 0.7
  max_tokens: 2000
  base_url: "https://openrouter.ai/api/v1"  # OpenRouter endpoint

# OpenAI Configuration (fallback)
openai:
  api_key: "${OPENAI_API_KEY}"  # Set via environment variable
  model: "gpt-4o"
  temperature: 0.7
  max_tokens: 2000

